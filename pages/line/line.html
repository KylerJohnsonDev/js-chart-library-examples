<!DOCTYPE html>
<html lang="en">
<head>
    <script src="line-d3.js"></script>
    <script src="line-echarts.js"></script>
    <script src="line-chartjs.js"></script>
    <script src="line-apexcharts.js"></script>
    <script src="line-highcharts.js"></script>
    <script src="line-uplot.js"></script>
    <meta charset="UTF-8">
    <title>Line Chart Comparison</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uplot@1.6.27/dist/uPlot.min.css">
    <link rel="stylesheet" type="text/css" href="../../public/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../public/index.css"/>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@6.0.0/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@5.3.3/dist/apexcharts.min.js"></script>
    <script src="https://code.highcharts.com/12.3/highcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uplot@1.6.27/dist/uPlot.iife.min.js"></script>
    <style>
        body {
            background: var(--bg, #dfeeea);
            font-family: Arial, sans-serif;
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }

        .chart-area {
            width: 320px;
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="page-title">Line Chart Comparison</h1>
    <nav style="margin-bottom:24px; font-size:1.1em;">
        <a href="../index.html">Home</a> &gt; Line Chart Comparison
    </nav>
    <div class="dashboard">
        <div class="card">
            <h2>D3.js</h2>
            <div class="chart-area">
                <svg id="d3-line" width="320" height="220"></svg>
            </div>
        </div>
        <div class="card">
            <h2>ECharts</h2>
            <div class="chart-area">
                <div id="echarts-line" style="width: 320px; height: 220px;"></div>
            </div>
        </div>
        <div class="card">
            <h2>Chart.js</h2>
            <div class="chart-area">
                <canvas id="chartjs-line" width="320" height="220"></canvas>
            </div>
        </div>
        <div class="card">
            <h2>ApexCharts</h2>
            <div class="chart-area">
                <div id="apexcharts-line"></div>
            </div>
        </div>
        <div class="card">
            <h2>Highcharts</h2>
            <div class="chart-area">
                <div id="highcharts-line" style="width:320px; height:220px;"></div>
            </div>
        </div>
        <div class="card">
            <h2>uPlot</h2>
            <div class="chart-area">
                <div id="uplot-line" style="width:320px; height:220px;"></div>
            </div>
        </div>
    </div>
</div>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        renderD3LineChart();
        renderEChartsLineChart();
        renderChartJSLineChart();
        renderApexChartsLineChart();
        renderHighchartsLineChart();
        renderUPlotLineChart();
    });
</script>
</body>
</html>
